<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trečia užduotis</title>
    <link rel="stylesheet" href="./stilius.css"/>
</head>

<body>
    <div class="container">
        <div class="title">
            <p class="formname">
                <span class="name1">Xtra</span><span class="name2">Form</span>
            </p>
            <p>Bootstrap 3 Xtra Form</p>
        </div>
        <div class="signuptitle">
            <h2 class="title2">Sign up</h2>
        </div>
        <div class="form">
            <form>
                <label><span class="username2">Username</span>
                    <br>
                    <input class="input username" type="text" placeholder="Username" name="username" required />
                </label>
                <br>
                <label>
                    <span class="email2">Email</span>
                    <br>
                    <input class="input email" type="email" placeholder="Email" name="email" required />
                </label>
                <br>
                <label>
                    <span class="password2">Password</span>
                    <br>
                    <input class="input password" type="password" placeholder="Password" name="password" required />
                </label>
                <br>
                <label>
                    <span class="rpassword2">Retype password</span>
                    <br>
                    <input class="input rpassword" type="password" placeholder="Retype password" name="password" required />
                </label>
                <br>
                <div class="check">
                <input type="checkbox"/> <span>Accept the terms and policies</span>
                </div>
                <br>
                <button class="signup" >SIGN UP</button>
                <hr>
                <p class="already">Already have an account?</p>
                <p>
                    <button class="signin">SIGN IN</button>
                </p>
            </form>
        </div>
    </div>
</body>

</html>
