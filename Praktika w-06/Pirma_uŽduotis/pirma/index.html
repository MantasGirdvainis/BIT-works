<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"/>
    <title>Get in touch</title>
</head>
<body>
    <div>
    <form>
        <h1>Get in touch</h1>
        <input class="langas" type="text" placeholder="First name" name="Firstname"/>
        <input class="langas" type="text" placeholder="Last name" name="Lastname"/>
        <br>
        <br>
        <input class="langas" type="email" placeholder="Email" name="Email"/>
        <input class="langas" type="tel" placeholder="Phone" name="Phone"/>
        <br>
        <br>
        <input class="langas" type="text" placeholder="Address" name="Address" id="address"/>
        <br>
        <br>
        <textarea class="langas langas2" id="textarea" placeholder="Type your message here"></textarea>
        <br>
        <br>
        <button id="button">Submit</button>
        <br>
        <br>
        <span id="last">Thanks for submitting!</span>

    </form>
    </div>
</body>
</html>
