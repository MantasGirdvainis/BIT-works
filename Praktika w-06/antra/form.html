<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./form.css"/>
    <title>Form</title>
</head>
<body>
    <h1>CONTACT FORM</h1>
        <div class="d1">
            
            <form class="form">
                <div>
                    <input class="name" type="text" required minlength="2" maxlength="15" placeholder="YOUR NAME"/>
                </div>
                <div>
                    <input class="email" type="email" required placeholder="EMAIL ADDRESS"/>
                </div>
                <div>
                    <input class="company" type="text" minlength="2" maxlength="15" required placeholder="COMPANY"/>
                    <input class="phone" type="tel" required  placeholder="PHONE"/>
                </div>
                <div>
                    <textarea class="textarea" required placeholder="YOUR MESSAGE"></textarea>
                </div>
                <p class="button2">
                <button class="button">SEND MESSAGE</button>
                </p>
            </form>
            </div>

       

        <div class="d2">
            <div class="description">
                <h2>YOU CAN FIND US HERE</h2>
                <span>Sample address, sample street, 123/45</span>
                <br>
                <span class="map">OR ON MAP</span>
                <ul>
                    <li>+3 (0001) 0112 21021</li>
                    <li>+3 (0001) 0112 21222</li>
                </ul>
            </div>
        </div>
    
</body>
</html>
